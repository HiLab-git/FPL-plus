# test_evaluation_image_pair    = config_dual/data_vs/t1_test_pair.csv
# valid_evaluation_image_pair    = config_dual/data_vs/t1_valid_pair.csv
ground_truth_folder_root = /data2/jianghao/FPL-UDA/vs_data/T2_test/lab/
segmentation_folder_root = result/unet_gce_vst1s
test_evaluation_image_pair    = config_dual/data_vs/t2_test_pair.csv
valid_evaluation_image_pair    = config_dual/data_vs/t2_valid_pair.csv

